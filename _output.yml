bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">空间广义线性混合效应模型及其应用</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">本论文由 bookdown 强力驱动</a></li>
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=latex/sidebar.lua"]
  template: latex/default.latex
  toc: no
  toc_depth: 3
  toc_unnumbered: yes
  toc_appendix: no
  toc_bib: yes
  highlight: NULL
bookdown::epub_book:
  dev: svglite
