language: r
dist: xenial

cache:
  packages: true
  directories:
    - $HOME/.npm
latex: false
branches:
  only:
    - master
    - release
    - stable
    - develop

pandoc_version: 2.3.1

git:
  depth: 5
  submodules: false
  lfs_skip_smudge: true
  
repos:
  CRAN: https://cloud.r-project.org
  RForge: https://r-forge.r-project.org

addons:
  apt:
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - fonts-inconsolata

env:
  global:
    - TZ="Asia/Shanghai"
    - MAKEFLAGS="-j 2"

before_install:
  #- mkdir ~/.R
  #- cp Makevars ~/.R
  - npm install netlify-cli -g
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar xzf /tmp/tinytex.tar.gz -C $HOME
  - export PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH
  - tlmgr install $(cat latex/TeXLive.pkgs | tr '\n' ' ') || true
  - git clone https://github.com/XiangyunHuang/fonts.git winfonts 
  - mkdir -p /$HOME/.fonts
  - cp -r winfonts/* $HOME/.fonts/
  - fc-cache -fsv
  - chmod +x ./_deploy.sh

script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'

after_success:
  - make pdf
  - ./_deploy.sh
